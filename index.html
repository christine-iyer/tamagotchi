<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tamagotchi Starter</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
</head>
<body>
    
    <!-- Tomogathchi Home -->
    <section id="Tamagotchi-home">
        <!-- Tamagotchi Div -->

        <div class="control-panel flex-container">
            <div class="controls">
                <button class="feed">
                    feed
                </button>
                <button class="sleep">
                    sleep
                </button>
                <button class="play">
                    play
                </button>
            </div>
            <div class="life-stats">
                <div class="hunger btn">
                    Hunger: <span>0</span>
                </div>
                <div class="age btn">
                    Age: <span>0</span>
                </div>
            </div>
        </div>
    </section>
    
    <!-- Carousel -->
    <div class="carousel">
        <h2>Choose a Background</h2>
        <button class="select">Select</button>
        <img src="" alt="">
        <button class="previous">previous</button>
        <button class="next">next</button>
    </div>
    <!-- Modal -->
    <div class="modal">
        <h2>Welcome to Tamagotchi life!</h2>
        <button class="get-started">Get Started!</button>
    </div>
</body>
</html>
